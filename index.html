<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <div class="preview-card">

      <picture class="preview-card__img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium nft">
      </picture>

      <h1 class="preview-card__title"> <a href="#" class="title-link"> 
        Equilibrium #3429
      </a></h1>

      <p class="preview-card__description"> Our Equilibrium collection promotes balance and calm.</p>

      <div class="preview-card__wrapper">
        
        <div class="preview-card__value"> 
          <picture class="preview-card__value-icon">
            <img src="images/icon-ethereum.svg" alt=" ethereum icon">
          </picture>
          <a href="#"> 
            0.041 ETH
          </a>
        </div>

        <div class="preview-card__time">
          <picture class="preview-card__clock-icon">
            <img src="images/icon-clock.svg" alt="clock icon">
          </picture>
          <p> 3 days left</p>
        </div> 
      </div>
      
      <div class="preview-card__credits-card">
        <picture class="preview-card__avatar">
          <img src="images/image-avatar.png" alt="author avatar">
        </picture>
        <h2 class="preview-card__credits"> 
          Creation of 
          <a href="#" class="preview-card__author"> Jules Wyvern</a> 
        </h2>
      </div>

    </div>

  </main>


  <foooter class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </foooter>


</body>
</html>
